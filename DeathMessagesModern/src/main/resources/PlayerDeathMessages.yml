# DeathMessages by Dreeam__ (Orijinal: MrShawn/Joshb_/CosmoConsole[DeathMessagesPrime Yazarı])
#
# Bu eklentideki tüm yapılandırmalar otomatik güncelleyicidir. Yani, güncellemelerde yeni bir değer eklenirse,
# bu değer yapılandırmalar yeniden oluşturulmadan otomatik olarak eklenir.
#
# Oyuncu Ölüm Mesajları Yapılandırması
#
# Değişkenler:
# %player% - oyuncunun adını döndürür
# %player_display% - oyuncunun özel görüntü adını döndürür
# %weapon% - eşyanın adını, açıklamasını ve büyülerini içeren bir bilgi kutucuğu döndürür
# %killer% - öldüren varlığın adını döndürür. Eğer isim ayarlanmadıysa, varlık türü gösterilir.
# %killer_display% - eğer öldüren bir oyuncuysa, oyuncunun görüntü adını döndürür, aksi takdirde %killer%'e geri döner
# %killer_type% - Mesajlar.yml içindeki Mobs.<Mob> değerine göre varlık türünü döndürür
# %biome% - oyuncunun bulunduğu biyomun adını döndürür
# %world% - oyuncunun öldüğü dünyanın adını döndürür
# %world_environment% - dünyanın ortamını döndürür (normal, nether, the_end) (Bu değerler Messages.yml içinde yapılandırılabilir)
# %x% - oyuncunun öldüğü X koordinatını döndürür
# %y% - oyuncunun öldüğü Y koordinatını döndürür
# %z% - oyuncunun öldüğü Z koordinatını döndürür
# %distance% - oyuncu ile öldüren arasındaki mesafeyi blok cinsinden döndürür (uygulanabilirse)
#
# Metin bileşenleri:
#
# Mesajlarda "::" kullanarak metin bileşenleri oluşturabilirsiniz.
# Format şu şekildedir: Ana metin::Üzerine gelindiğinde görünen metin::Eylem
# Eylemler, COMMAND: veya SUGGEST_COMMAND: ile başlamalıdır.
# Açıklama metnine satır eklemek için "\n" kullanabilirsiniz. Örnekler:
# "%player%, [%killer%::&cKonum: X:%x%, Y:%y%, Z:%z%::COMMAND::tppos %x% %y% %z%] tarafından öldürüldü"
# "%player%, [%killer%::&cKonum: X:%x%, Y:%y%, Z:%z%] tarafından öldürüldü"
# "%player%, [%killer%::&cKonum: X:%x%, Y:%y%, Z:%z%::SUGGEST_COMMAND::msg %player% haha noob] tarafından öldürüldü"
#
# Yetkiye Bağlı Mesajlar
#
# Belirli bir izne sahip oyuncular için, örneğin: deathmessages.premium, aşağıdaki formatta özel ölüm mesajı gösterilecektir:
# PERMISSION[YOUR.PERM.HERE]%player% öldü, lol
#
# Belirli bir izne sahip katiller için, örneğin: deathmessages.premium, aşağıdaki formatta özel mesaj gösterilecektir:
# PERMISSION_KILLER[YOUR.PERM.HERE]%killer%, %player%'ı REKT etti
#
# Oyuncular, belirli bir bölge içindeyse (WorldGuard entegrasyonu etkinleştirildiyse) özel bölge mesajları gönderilir.
# Format şu şekildedir: "REGION[BÖLGE_ADI]%player%, bu bölgede öldü"
# Örnek:
#
# Mobs:
#   player:
#     Melee:
#       - "%player%, %killer% tarafından öldürüldü"
#       - "PERMISSION[deathmessages.premium]&6Premium %player% &f, %killer% tarafından öldü"
#       - "REGION[spawn]Aptal %player%, spawn bölgesinde öldü, haha"
#       Eğer oyuncunun izni varsa ve belirli bir bölgedeyse:
#       - "REGION[spawn]PERMISSION[deathmessages.premium]Aptal premium %player%, spawn bölgesinde öldü, haha"
#
# Belirli bir ölüm mesajını tamamen kaldırmak için aşağıdaki gibi yapılandırın:
# Doğal-Ölüm:
#   Yatak: []
# veya
# Mobs:
#   Creeper:
#     Solo:
#       Patlama: []
#
# Tembellik için bir çözüm olmadığından, bu seçenek Mobs bölümündeki tüm mesajları yok sayar ve tüm mesajları aynı yapar.
#
# Translation ; Ktanaoff
#

