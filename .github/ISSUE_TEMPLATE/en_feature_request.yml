name: EN | Feature request
description: Suggest an idea for DeathMessages
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request for DeathMessages! Fill out the following form to your best ability to help us understand your feature request and greatly improve the change of it getting added.

  - type: textarea
    attributes:
      label: What feature do you want to see added?
      description: A clear and concise description of your feature request, or which incompatible plugin you want DeathMessages to support.
    validations:
      required: true
